{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success btn-block ml-2" type="submit">Log In</button>
            </form>
            <p class="text">Don't have an account? <a href="{% url 'signup' %}" class="btn btn-link">Sign Up</a></p>
            <p ><a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password</a></p>

        </div>
    </div>
</div>
{% endblock content %}
