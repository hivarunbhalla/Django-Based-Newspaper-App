<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Varun Newspaper App{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Varun Newspaper</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{% url 'article_list' %}" class="btn btn-info me-2">All Articles</a>
        </li>
      </ul>
      <!-- Navigation links based on authentication -->
      {% if user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{% url 'article_new' %}" class="btn btn-success me-2">+ New</a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
        </ul>
      {% else %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-primary me-2" href="{% url 'login' %}">Log In</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning" href="{% url 'signup' %}">Sign Up</a>
          </li>
        </ul>
      {% endif %}
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}
    {% endblock content %}
  </main>

  <!-- Bootstrap JS Bundle (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
